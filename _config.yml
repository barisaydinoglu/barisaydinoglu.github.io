
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "http://baris.aydinoglu.net"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: ""

# Google tracking id

google-tracking-id: "UA-2551007-22"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: False

#############
# HTML Head #
#############

lang: "en"
author: "Baris Aydinoglu"
title: "Baris Aydinoglu"
description: "Portfolio of Baris Aydinoglu. This is my online resume, give it a look! :)"
keywords: "baris, aydinoglu, technology, computer science, github"
favicon: "/img/favicon.png"

################
# Header layout #
################

black-favicon: "/img/favicon-white.png"
#logo: "" # leave blank if you don't want a logo

background-img: "../img/intro-bg.jpg"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Try and fail, but never fail to try."
  - text: "The lower you fall, the higher you'll fly."
  - text: "Life's too short for bullshit software."
  - text: "There are two ways to write error-free programs;<br>only the third one works."
  - text: "Type a few lines of code, you create an organism."
  - text: "Any fool can write code that a computer can understand.<br>Good programmers write code that humans can understand."
  - text: "Simplicity is the ultimate sophistication."
  - text: "I would love to change the world but they won't give me the source code."

me-img: "http://www.gravatar.com/avatar/942614ee9f7213cd0e987b6a94f21c17?s=200"

